<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Daily Task Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚀 Daily Task Launcher</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="🎯 Add your mission here..." required />
      <button type="submit">➕ Add Task</button>
    </form>
    <div class="task-scroll-container">
      <button class="scroll-btn left" onclick="scrollLeft()">⬅️</button>
      <div id="task-list" class="task-list"></div>
      <button class="scroll-btn right" onclick="scrollRight()">➡️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
